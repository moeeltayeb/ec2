---
# tasks file for ec2

- name: Create EC2 machine
  ec2:
    key_name: ansible
    region: "{{ region }}"
    instance_type: "{{ instance_type }}"
    image: "{{ ami_id }}"
    wait: yes
    wait_timeout: 500
    count: "{{ instance_count }}"
    volumes:
    - device_name: /dev/xvda
      volume_size: "{{ root_volume_size }}"
      delete_on_termination: "{{ delete_volume }}"
    instance_tags:
        Name: 'aws-poc'
